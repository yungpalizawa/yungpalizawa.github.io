<h1>Native Soup</h1>

<h4>Description</h4>

<p>This rice is iconic and very common at parties and ceremonies</p>

<h4>Ingredients</h4>
<ul>
    <li>Rice</li>
    <li>Grinded Tomato and Pepper</li>
    <li>Groundnut Oil</li>
    <li>Salt</li>
</ul>

<h4>Steps</h4>
<ol>
    <li>Boil the rice</li>
    <li>Fry the grinded tomato and pepper</li>
    <li>Mix the rice and tomato and pepper together</li>
</ol>
